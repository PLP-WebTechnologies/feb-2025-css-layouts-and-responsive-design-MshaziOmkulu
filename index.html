<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Layout with Flexbox</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Navigation bar */
    nav {
      background-color: #333;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #575757;
      border-radius: 4px;
    }

    /* Main container layout using Flexbox */
    .container {
      display: flex;
      gap: 2rem;
      padding: 2rem;
    }

    /* Sidebar */
    .sidebar {
      flex: 1;
      background-color: #f4f4f4;
      padding: 1rem;
      border-radius: 8px;
    }

    /* Main content */
    .main-content {
      flex: 3;
      background-color: #e2e8f0;
      padding: 1rem;
      border-radius: 8px;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    /* Media Queries */

    /* Tablet: stack container vertically and center nav links */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      nav ul {
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
        margin-top: 1rem;
      }
    }

    /* Mobile: smaller padding, stack nav items vertically */
    @media (max-width: 480px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        gap: 0.5rem;
        width: 100%;
      }

      nav ul li a {
        display: block;
        width: 100%;
      }

      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">MySite</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>This is the sidebar content.</p>
    </aside>

    <section class="main-content">
      <h1>Welcome to My Responsive Page</h1>
      <p>This is the main content area. Resize the browser to see how the layout adjusts on mobile, tablet, and desktop screens.</p>
    </section>
  </div>

  <footer>
    &copy; 2025 MySite. All rights reserved.
  </footer>

</body>
</html>
